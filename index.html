<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    

</head>
<body>

    <main class="container main-container">
        <div class="row h-100">
            <div class="col col-sm-6 offset-sm-3 py-4 mt-auto mb-5 my-md-auto border border-lg-0 bg-light">
                <section class="row d-flex align-items-center mb-3">
                    <div class="col-4 dropdown px-0 px-md-3 me-auto">
                        <button class="btn btn-link text-decoration-none text-dark fw-bold dropdown-toggle" type="button" id="gameLevelIndicator" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            -
                        </button>
                        <ul class="dropdown-menu" style="text-transform: capitalize;" aria-labelledby="gameLevelIndicator">
                            <li onclick="TicTacToe.setGameLevel('beginner')" class="game-levels px-3 d-block text-start py-1">Beginner</li>
                            <li onclick="TicTacToe.setGameLevel('intermediate')" class="game-levels px-3 d-block text-start py-1">Intermediate</li>
                            <li onclick="TicTacToe.setGameLevel('professional')" class="game-levels px-3 d-block text-start py-1">Professional</li>
                            <hr class="my-1"/>
                            <li onclick="TicTacToe.setGameLevel('two players')" class="game-levels px-3 d-block text-start py-1">Two Players</li>
                        </ul>
                    </div>
                    <div id="countdownDiv" class="col-4 d-flex align-items-center justify-content-center d-none">
                        <span class="spinner-border spinner-border-danger timerSpinner" style="position: relative; left: 0.4rem;"  role="status">
                            <span class="visually-hidden">Loading...</span>
                        </span>
                        <span id="countdown" class="fs-5 fw-bold" style="position: relative; left: -1.53rem">5</span>
                    </div>

                    <div class="col-4 px-0 px-md-3 ms-auto">
                        <button class="btn btn-link text-decoration-none p-0 fw-bold float-end me-3" id="clearScores" style="color: #ad1457;">
                            Clear Scores
                        </button>
                    </div>
                    
                    
                </section>
                
                <section class="d-flex">
                    <div class="player-tab player-tab-active mb-3 ms-auto">
                        <div class="float-left w-50 text-start">X</div>
                        <div class="float-right w-50 text-end text-secondary">0</div>
                    </div>
                    <div class="player-tab  mb-3 me-auto ms-3">
                        <div class="float-left w-50 text-start">O</div>
                        <div class="float-right w-50 text-end text-secondary">0</div>
                    </div>
                </section>
                <div id="player-turn-container" class="text-center">
                    <span id="player-turn">X</span> <span class="text-secondary">Turn</span>
                </div>
        
                <section class="container playing-area py-4">
                    <div class="row1">
                        <div class="boxes box1"></div>
                        <div class="boxes box2"></div>
                        <div class="boxes box3"></div>
                    </div>
                    <div class="row2">
                        <div class="boxes box4"></div>
                        <div class="boxes box5"></div>
                        <div class="boxes box6"></div>
                    </div>
                    <div class="row3">
                        <div class="boxes box7"></div>
                        <div class="boxes box8"></div>
                        <div class="boxes box9"></div>
                    </div>
                    <span id="winningCombinationIndicator" 
                        class="d-none"
                    >
                    </span>
                </section>
        
                <ul id="message-container" class="playing-area list-unstyled py-4 mb-0 d-none">
                </ul>
        
                <section class="text-center">
                    <button class="btn btn-link text-decoration-none fw-bold" id="restart-btn">Restart game</button>
                </section>
            </div>
        </div>
    </main>
    


    <script src="./js/script.js"></script>
</body>
</html>
