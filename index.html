<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css" />
    

</head>
<body>

    <main class="container main-container">
        <div class="row h-100">
            <div class="col col-sm-6 offset-sm-3 px-0 py-4 rounded border my-auto">
                <div class="dropdown px-3 mb-3">
                    <button class="btn btn-link text-decoration-none text-dark dropdown-toggle" type="button" id="gameLevelIndicator" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        -
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="gameLevelIndicator">
                        <li onclick="TicTacToe.setGameLevel('Easy')" class="game-levels px-3 d-block text-start py-1">Easy</li>
                        <li onclick="TicTacToe.setGameLevel('Medium')" class="game-levels px-3 d-block text-start py-1">Medium</li>
                        <!-- <li onclick="TicTacToe.setGameLevel('Impossible')" class="game-levels px-3 d-block text-start py-1">Impossible</li> -->
                        <li onclick="TicTacToe.setGameLevel('Play against a friend')" class="game-levels px-3 d-block text-start py-1">Play against a friend</li>
                    </ul>
                </div>
                <section class="d-flex">
                    <div class="player-tab player-tab-active mb-3 ms-auto">
                        <div class="float-left w-50 text-start">X</div>
                        <div class="float-right w-50 text-end text-secondary">-</div>
                    </div>
                    <div class="player-tab  mb-3 me-auto ms-3">
                        <div class="float-left w-50 text-start">O</div>
                        <div class="float-right w-50 text-end text-secondary">-</div>
                    </div>
                </section>
                <div id="player-turn-container" class="text-center">
                    <span id="player-turn">X</span> <span class="text-secondary">Turn</span>
                </div>
        
                <section class="playing-area py-4">
                    <div class="row1">
                        <div class="boxes box1"></div>
                        <div class="boxes box2"></div>
                        <div class="boxes box3"></div>
                    </div>
                    <div class="row2">
                        <div class="boxes box4"></div>
                        <div class="boxes box5"></div>
                        <div class="boxes box6"></div>
                    </div>
                    <div class="row3">
                        <div class="boxes box7"></div>
                        <div class="boxes box8"></div>
                        <div class="boxes box9"></div>
                    </div>
                </section>
        
                <ul id="message-container" class="playing-area list-unstyled py-4 mb-0 d-none">
        
                </ul>
        
                <section class="text-center">
                    <button class="btn btn-link text-decoration-none" id="restart-btn">Restart game</button>
                </section>
            </div>
        </div>
    </main>
    


    <script src="./script.js"></script>
</body>
</html>
